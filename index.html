<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header>
        <h1 id="title">MUSIC FORM</h1>

        <p id="Description" class="text-center">Please tell about what type of music do you </p>
    </header>

    <main>
        <div class="container">
            <form action="index.html#" id="survey-form">

                <!-- Personal information -->
                <fieldset id="personal-info">
                    <input type="text" id="name-label" placeholder="enter your name" class="form-control" />
                    <input type="email" id="email-label" placeholder="email" class="form-control" />
                    <input type="number" id="number-label" placeholder="age" pattern="[0-9]" min="[18]" max="[60]"
                        class="form-control" />
                </fieldset>

                <!-- Selections -->
                <fieldset id="fieldset-selections">
                    <div class="form-group">
                        <p>Your musician level</p>
                        <select id="name" required>
                            <option disable selected value>Select your musician level</option>
                            <option value="">Beginner</option>
                            <option value="">Competent</option>
                            <option value="">Expert</option>
                            <option value="">Professional</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Radio Buttons -->
                <fieldset class="radio-bttn">
                    <div class="form-group">
                        <p>Select your favorite instrument</p>
                        <label>
                            <input name="guitar" value="faender" type="radio" checked class="input-radio" />
                            Guitar
                        </label>

                        <label>
                            <input name="guitar" value="yamaha" type="radio" checked class="input-radio" />
                            Saxophone
                        </label>

                        <label>
                            <input name="guitar" value="yamaha" type="radio" checked class="input-radio" />
                            Piano
                        </label>

                        <label>
                            <input name="guitar" value="yamaha" type="radio" checked class="input-radio" />
                            Violin
                        </label>

                        <label>
                            <input name="guitar" value="yamaha" type="radio" checked class="input-radio" />
                            Flute
                        </label>
                    </div>
                </fieldset>

                <!-- Checkbox Field -->
                <fieldset id="checkbox-txtarea">
                    <div class="form-group">
                        <p>
                            Genres do you like:
                        </p>

                        <label>
                            <input name="genres" value="rock" type="checkbox" class="input-checkbox" />
                            Rock
                        </label>

                        <label>
                            <input name="genres" value="rock" type="checkbox" class="input-checkbox" />
                            Reggae
                        </label>


                        <label>
                            <input name="genres" value="rock" type="checkbox" class="input-checkbox" />
                            Salsa
                        </label>

                        <label>
                            <input name="genres" value="rock" type="checkbox" class="input-checkbox" />
                            Jazz
                        </label>


                        <label>
                            <input name="genres" value="rock" type="checkbox" class="input-checkbox" />
                            Heavy Metal
                        </label>
                    </div>

                </fieldset>

                <!-- Comments -->
                <p>Tell us, how the music change your life?</p>
                <textarea name="comments" id="comments" cols="75" rows="" placeholder="Enter your story here..."
                    class="input-textarea"></textarea>


                <fieldset>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-bttn">
                            Submit
                        </button>
                    </div>
                </fieldset>


                <footer>
                    <div class="footer-container">
                        <nav class="copyright">
                            Project for Microverse trials made it by Carlos Cova and Oliver Gregorios, all rights
                            reserved.
                        </nav>
                    </div>
                </footer>
            </form>
        </div>
    </main>

</body>

</html>
